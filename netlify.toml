# Netlify configuration for SoCentral Members (Astro static site)
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"
  # Output directory - Astro outputs to dist/ by default
  publish = "dist/"

# Node.js version (matches engines in package.json)
[build.environment]
  NODE_VERSION = "20"

# Redirect configuration
# Redirect trailing slashes to non-trailing slashes
[[redirects]]
  from = "/*/"
  to = "/:splat"
  status = 301
  force = false

# Headers for caching static assets
[[headers]]
  for = "/_assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
